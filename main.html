  <script>
  
var xyValues = [
  {x:0, y:3},
  {x:1, y:3},
  {x:2, y:4},
  {x:3, y:5},
  {x:4, y:6},
  {x:5, y:7},
  {x:6, y:8}
];

const xValues = [0,1,2,3,4,5,6];
const yValues = [2.9,3.5,4,5,6,7,8];

new Chart("poids", {
  type: "line",
  data: {
    labels: xValues,
    datasets: [{
      fill: false,
      lineTension: 0,
      backgroundColor: "rgba(0,0,255,1.0)",
      borderColor: "rgba(0,0,255,0.1)",
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    scales: {
      yAxes: [{ticks: {min: 0, max:8}}],
    }
  }
});

const xTaille = [0,1.4, 1.76, 2, 3, 5];

const yTaille = [48,54,56,57,60,65];
new Chart("taille", {
  type: "line",
  data: {
    labels: xTaille,
    datasets: [{
      fill: false,
      lineTension: 0,
      backgroundColor: "rgba(0,0,255,1.0)",
      borderColor: "rgba(0,0,255,0.1)",
      data: yTaille
    }],
	        plugins: {
            title: {
                display: true,
                text: 'Taille'
            }
        }
  },
  options: {
    legend: {display: false},
    scales: {
      yAxes: [{ticks: {min: 40, max:70}}],
    }
  }
});
  </script>
